<!DOCTYPE html>
<html>
<head>
    <title>Visitor Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .counter-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
            font-size: 18px;
            opacity: 0;
            animation: counterAnimation 2s ease-out forwards;
        }
        .counter-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        @keyframes counterAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-item">
            <img class="counter-icon" src="visitor.png" alt="Visitor Icon">
            today<br><br><span id="todayCounter">0</span>
        </div>
        <div class="counter-item">
            <img class="counter-icon" src="visitor.png" alt="Week Icon">
            this week<br><br><span id="weekCounter">0</span>
        </div>
        <div class="counter-item">
            <img class="counter-icon" src="visitor.png" alt="Month Icon">
            this month<br><br><span id="monthCounter">0</span> 
        </div>
        <div class="counter-item">
            <img class="counter-icon" src="visitor.png" alt="Year Icon">
            this year<br><br><span id="yearCounter">0</span>
        </div>
    </div>

    <script>
        // Function to update the counters
        function updateCounters() {
            var todayCounter = document.getElementById('todayCounter');
            var weekCounter = document.getElementById('weekCounter');
            var monthCounter = document.getElementById('monthCounter');
            var yearCounter = document.getElementById('yearCounter');

            var currentTodayCount = 0; // Starting from 0
            var currentWeekCount = 0;
            var currentMonthCount = 0;
            var currentYearCount = 0;

            var targetCount = 1000; // Assuming current visitors today is 1000
            var increment = Math.ceil(targetCount / (60 * 24)); // Approximating to 1 minute

            var interval = setInterval(function() {
                currentTodayCount += increment;
                currentWeekCount += increment;
                currentMonthCount += increment;
                currentYearCount += increment;

                todayCounter.innerText = currentTodayCount;
                weekCounter.innerText = currentWeekCount;
                monthCounter.innerText = currentMonthCount;
                yearCounter.innerText = currentYearCount;

                if (currentTodayCount >= targetCount) {
                    clearInterval(interval);
                }
            }, 60000); // 60000 milliseconds = 1 minute
        }

        // Call the updateCounters function on page load
        updateCounters();
    </script>
</body>
</html>
